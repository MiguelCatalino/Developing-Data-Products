<!doctype HTML>
<meta charset = 'utf-8'>
<html>
  <head>
    <link rel='stylesheet' href='/Library/Frameworks/R.framework/Versions/3.2/Resources/library/rCharts/libraries/nvd3/css/nv.d3.css'>
    <link rel='stylesheet' href='/Library/Frameworks/R.framework/Versions/3.2/Resources/library/rCharts/libraries/nvd3/css/rNVD3.css'>
    
    <script src='/Library/Frameworks/R.framework/Versions/3.2/Resources/library/rCharts/libraries/nvd3/js/jquery-1.8.2.min.js' type='text/javascript'></script>
    <script src='/Library/Frameworks/R.framework/Versions/3.2/Resources/library/rCharts/libraries/nvd3/js/d3.v3.min.js' type='text/javascript'></script>
    <script src='/Library/Frameworks/R.framework/Versions/3.2/Resources/library/rCharts/libraries/nvd3/js/nv.d3.min-new.js' type='text/javascript'></script>
    <script src='/Library/Frameworks/R.framework/Versions/3.2/Resources/library/rCharts/libraries/nvd3/js/fisheye.js' type='text/javascript'></script>
    
    <style>
    .rChart {
      display: block;
      margin-left: auto; 
      margin-right: auto;
      width: 600px;
      height: 400px;
    }  
    </style>
    
  </head>
  <body >
    
    <div id = 'chart8e7729b958f' class = 'rChart nvd3'></div>    
    <script type='text/javascript'>
 $(document).ready(function(){
      drawchart8e7729b958f()
    });
    function drawchart8e7729b958f(){  
      var opts = {
 "dom": "chart8e7729b958f",
"width":    600,
"height":    400,
"x": "EVTYPE",
"y": "FATALITIES",
"type": "multiBarChart",
"id": "chart8e7729b958f" 
},
        data = [
 {
 "EVTYPE": "TORNADO",
"FATALITIES": 5633 
},
{
 "EVTYPE": "EXCESSIVE HEAT",
"FATALITIES": 1903 
},
{
 "EVTYPE": "FLASH FLOOD",
"FATALITIES": 978 
},
{
 "EVTYPE": "HEAT",
"FATALITIES": 937 
},
{
 "EVTYPE": "LIGHTNING",
"FATALITIES": 816 
},
{
 "EVTYPE": "TSTM WIND",
"FATALITIES": 504 
},
{
 "EVTYPE": "FLOOD",
"FATALITIES": 470 
},
{
 "EVTYPE": "RIP CURRENT",
"FATALITIES": 368 
},
{
 "EVTYPE": "HIGH WIND",
"FATALITIES": 248 
},
{
 "EVTYPE": "AVALANCHE",
"FATALITIES": 224 
} 
]
  
      if(!(opts.type==="pieChart" || opts.type==="sparklinePlus" || opts.type==="bulletChart")) {
        var data = d3.nest()
          .key(function(d){
            //return opts.group === undefined ? 'main' : d[opts.group]
            //instead of main would think a better default is opts.x
            return opts.group === undefined ? opts.y : d[opts.group];
          })
          .entries(data);
      }
      
      if (opts.disabled != undefined){
        data.map(function(d, i){
          d.disabled = opts.disabled[i]
        })
      }
      
      nv.addGraph(function() {
        var chart = nv.models[opts.type]()
          .width(opts.width)
          .height(opts.height)
          
        if (opts.type != "bulletChart"){
          chart
            .x(function(d) { return d[opts.x] })
            .y(function(d) { return d[opts.y] })
        }
          
         
        
          
        chart.xAxis
  .axisLabel("Events")
  .width(    70)

        
        
        chart.yAxis
  .axisLabel("Number of Fatalities")
  .width(    80)
      
       d3.select("#" + opts.id)
        .append('svg')
        .datum(data)
        .transition().duration(500)
        .call(chart);

       nv.utils.windowResize(chart.update);
       return chart;
      });
    };
</script>
    
    <script></script>    
  </body>
</html>
